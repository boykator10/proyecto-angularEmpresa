<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Eliminar Empresa</h2>
    </div>

    <div class="card-body">
      <form>

        <div class="form-group">
          <label for="idEmpresa">Id Empresa</label>
          <input type="number" class="form-control" name="idEmpresa" [(ngModel)]="empresa.idEmpresa">
        </div>

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" [(ngModel)]="empresa.nombre">
        </div>

        <div class="form-group">
          <label for="telefono">Telefono</label>
          <input type="text" class="form-control" name="telefono" [(ngModel)]="empresa.telefono">
        </div>

        <div class="form-group">
          <label for="precio">Precio</label>
          <input type="text" class="form-control" name="precio" [(ngModel)]="empresa.precio">
        </div>
        <br>
        <button class="btn btn-outline-primary" (click)="eliminar()">Eliminar</button>

      </form>

    </div>

  </div>

</div>
